<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./lib/css/pure-min.css">
    <link rel="stylesheet" href="./lib/css/styles.css">
</head>

<body>

  <div id="layout">


    <div id="menu">
        <div class="pure-menu">
            <ul class="pure-menu-list">
                <li class="pure-menu-item" onclick="menuHome()"><a href="#" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item" id="menuHistory"><a href="#" class="pure-menu-link">History</a></li>

            </ul>
        </div>
    </div>

    <div id="home">
        <div class="header">
            <h1>Diabetes Risk Manager</h1>
            <h2 id="patient_name">Patient Name</h2>
        </div>

        <div class="content">
            <div class="pure-g">
                <div class="pure-u-2-3">
                    <h2 class="content-subhead">Complete this form</h2>
            <form id="form" class="pure-form pure-form-aligned">
              <fieldset>
                  <div class="pure-control-group">
                      <label >Gender</label>
                      <select id="gender">
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                      </select>
                  </div>
                  <div class="pure-control-group">
                      <label >Ethnicity</label>
                      <select id="ethnicity">
                        <option disabled selected value> --select a value--</option>
                        <option value="nonhispanic">Non-Hispanic</option>
                          <option value="hispanic">Hispanic</option>
                      </select>
                  </div>
                  <div class="pure-control-group">
                      <label >Diabetes Family History</label>
                      <select id="family">
                        <option disabled selected value> --select a value--</option>
                        <option value="gtOne">More than 1 immediate relative</option>
                          <option value="one">1 immediate relative</option>
                          <option value="none">No family history</option>
                      </select>
                  </div>
                  <div class="pure-control-group">
                      <label>Age</label>
                      <input type="number" id="age" placeholder="(years)" required/>
                  </div>
                  <div class="pure-control-group">
                      <label>Height (cm)</label>
                      <input type="number" id="height" placeholder="(cm)" required/>
                  </div>
                  <div class="pure-control-group">
                      <label >Weight (kg)</label>
                      <input type="number" id="weight" placeholder="(kg)" required/>
                  </div>
                  <div class="pure-control-group">
                      <label >Glucose</label>
                      <input type="number" id="glucose" placeholder="(mg/dL)" required/>
                  </div>
                  <div class="pure-control-group">
                      <label >Systolic Blood Pressure</label>
                      <input type="number" id="sysbp" placeholder="(mmHg)" required/>
                  </div>
                  <div class="pure-control-group">
                      <label >HDL Cholesterol</label>
                      <input type="number" id="hdl" placeholder="(mmol/L)" required/>
                  </div>
                  <div class="pure-control-group">
                
                      <label >Smoker</label>
                      <select id="smoke">
                        <option disabled selected value> --select a value--</option>
                        <option value="never">Non-smoker</option>
                          <option value="usedTo">Used to smoke</option>
                          <option value="smoker">Smoker</option>

                      </select>
                  </div>
                 <div class="pure-control-group">
                      <label >Steriods</label>
                      <select id="steriods">
                        <option disabled selected value> --select a value--</option>
                        <option value="no">No</option>
                          <option value="yes">Yes</option>

                      </select>
                  </div>
                  
                  <div class="pure-controls">
                     
                      <button type="button" id="calcRisk" class="pure-button pure-button-primary">Calculate</button>
                  </div>
              </fieldset>
          </form>
                </div>
                <div class="pure-u-1-3">
                    <h2 class="content-subhead">Today's Calculated Risk</h2>
                    <h2 id="calculatedRisk" style="display:none">-</h2>
                </div>

            </div>
            

        </div>
    </div>

      <div id="history" style="display:none">
        <div class="header">
            <h1>History</h1>
            <h2 id="patient_name2">Patient Name</h2>
        </div>

        <div class="content">
          <h2 class="content-subhead" id="trending"></h2>
            <div class="pure-g">
                <div class="pure-u-1-6">
                    <h3 class="content-subhead">Date</h3>
                    <h3 id="histDate"></h3>

                </div>
                <div class="pure-u-1-6">
                    <h3 class="content-subhead">Risk</h3>
                    <h3 id="histRisk"></h3>
                </div>
                <div class="pure-u-1-6">
                    <h3 class="content-subhead">Glucose</h3>
                    <h3 id="histGlucose"></h3>
                </div>
                <div class="pure-u-1-6">
                    <h3 class="content-subhead">Systolic</h3>
                    <h3 id="histSys"></h3>
                </div>
                <div class="pure-u-1-6">
                    <h3 class="content-subhead">HDL</h3>
                    <h3 id="histHDL"></h3>
                </div>
                <div class="pure-u-1-6">
                    <h3 class="content-subhead">BMI</h3>
                    <h3 id="histBMI"></h3>
                </div>

            </div>
            

        </div>
    </div>


</div>

  <script src='./lib/js/fhir-client.js'></script>
  <script src="./lib/js/get-data.js"></script>

  <!-- uncomment below script and comment above script to switch for easy local testing -->
  <!-- <script src="./lib/js/get-data-test.js"></script> -->
</body>

</html>
